{% extends 'base.html' %}

{% block content %}

    <header>
        <div class="row banner">
            <div class="banner-text">
                <h1 class="responsive-headline">Team Registration Status</h1>
                <br>
            </div>
            <ul class="social">
                <li><a href="/"><i class="fa fa-home"></i></a></li>
            </ul>
        </div>
    </header>
    <section id="register">
        <div class="row">
            <div class="eight columns">
                <form method="POST" id="registerStatusForm" name="registerStatusForm" action="">
                    <label for="registration_id">Team Registration ID</label>
                    <div class="help-tip reg-id-tip">
                        <p>
                            This is a 22 length unique ID generated on successfull registration of your team.
                            You can check your email from us for the ID.
                        </p>
                    </div>
                    <input type="text" size="35" id="registration_id" name="registration_id" autofocus required />
                </form>
                <button type="submit" form="registerStatusForm" id="submit">Submit</button>
            </div>
        </div>
    </section>

{% endblock %}
